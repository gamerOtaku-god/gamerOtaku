<style>
body{margin:0;font-family:sans-serif;background:linear-gradient(135deg,#1f1c2c,#928dab);color:#fff;overflow-x:hidden;scroll-behavior:smooth;}
h1,h2{text-align:center;text-shadow:0 0 10px #00f,0 0 20px #0ff;}

.card img:hover{transform: scale(1.05) rotateZ(-1deg);}

canvas#particles{position:fixed;top:0;left:0;width:100%;height:100%;pointer-events:none;z-index:-1;}
audio{display:block;margin:20px auto;}

#gameCanvas{background:#111;border:3px solid #0ff;border-radius:10px;display:block;margin:20px auto;}
#score{font-size:20px;text-shadow:0 0 10px #0ff;margin-bottom:5px;}
#rating{font-size:18px;text-shadow:0 0 5px #ff0;margin-bottom:5px;}
#leaderboard{font-size:16px;margin-top:10px;color:#0ff;}

#contact a{color:#0ff;text-decoration:none;margin:0 10px;font-weight:bold;transition: transform 0.3s;}
#contact a:hover{transform: scale(1.2);color:#0ff;}

<script>
// ===== Data with AI-generated images base64 =====
const games=[
{name:"Roblox", img:"data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAOEAAADhCAYAAAC...", desc:"Online multiplayer sandbox platform."},
{name:"Minecraft", img:"data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAOEAAADhCAYAAAC...", desc:"Open-world sandbox game to build and explore."},
{name:"MLBB", img:"data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAOEAAADhCAYAAAC...", desc:"5v5 multiplayer battle arena."},
{name:"BGMI", img:"data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAOEAAADhCAYAAAC...", desc:"Battle royale survival shooter."},
{name:"Genshin Impact", img:"data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAOEAAADhCAYAAAC...", desc:"Open-world RPG with anime-style graphics."},
{name:"Fortnite", img:"data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAOEAAADhCAYAAAC...", desc:"Battle royale with building mechanics."},
{name:"Valorant", img:"data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAOEAAADhCAYAAAC...", desc:"Tactical shooter with unique agents."},
{name:"Free Fire", img:"data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAOEAAADhCAYAAAC...", desc:"Fast-paced battle royale game."},
{name:"COD Mobile", img:"data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAOEAAADhCAYAAAC...", desc:"Call of Duty mobile FPS experience."},
{name:"Among Us", img:"data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAOEAAADhCAYAAAC...", desc:"Multiplayer social deduction game."}
];

const anime=[
{name:"Naruto", img:"data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAOEAAADhCAYAAAC...", desc:"A young ninja striving to become Hokage."},
{name:"One Piece", img:"data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAOEAAADhCAYAAAC...", desc:"Pirate adventure searching for the ultimate treasure."},
{name:"Attack on Titan", img:"data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAOEAAADhCAYAAAC...", desc:"Humans fight Titans to survive."},
{name:"Demon Slayer", img:"data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAOEAAADhCAYAAAC...", desc:"Tanjiro fights demons to save his sister."},
{name:"Jujutsu Kaisen", img:"data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAOEAAADhCAYAAAC...", desc:"Students battle cursed spirits using jujutsu magic."},
{name:"Death Note", img:"data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAOEAAADhCAYAAAC...", desc:"A notebook kills anyone whose name is written."},
{name:"Dragon Ball Z", img:"data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAOEAAADhCAYAAAC...", desc:"Epic battles of Saiyans defending Earth."},
{name:"Bleach", img:"data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAOEAAADhCAYAAAC...", desc:"A teenager becomes a Soul Reaper."},
{name:"Chainsaw Man", img:"data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAOEAAADhCAYAAAC...", desc:"Devil hunters in a dark action world."},
{name:"My Hero Academia", img:"data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAOEAAADhCAYAAAC...", desc:"A boy trains to become a superhero."}
];

// ===== Populate Cards =====
function populateCards(items, containerId){
const container=document.getElementById(containerId);
container.innerHTML="";
items.forEach(item=>{
const card=document.createElement("div");
card.className="card";
card.innerHTML=`<img src="${item.img}" alt="${item.name}"><h3>${item.name}</h3><p>${item.desc}</p>`;
container.appendChild(card);
setTimeout(()=>card.classList.add("show"),100);
});
}
function searchItems(){
const q=document.getElementById("searchBar").value.toLowerCase();
const filteredGames=games.filter(g=>g.name.toLowerCase().includes(q));
const filteredAnime=anime.filter(a=>a.name.toLowerCase().includes(q));
populateCards(filteredGames,"gameCards");
populateCards(filteredAnime,"animeCards");
}
populateCards(games,"gameCards");
populateCards(anime,"animeCards");

// ===== Particle Background =====
const canvasP=document.getElementById('particles');
const ctxP=canvasP.getContext('2d');
canvasP.width=window.innerWidth;
canvasP.height=window.innerHeight;
const particles=[];
for(let i=0;i<100;i++){particles.push({x:Math.random()*canvasP.width,y:Math.random()*canvasP.height,r:Math.random()*2+1,dx:(Math.random()-0.5)/2,dy:(Math.random()-0.5)/2});}
function animateParticles(){
ctxP.clearRect(0,0,canvasP.width,canvasP.height);
particles.forEach(p=>{
ctxP.beginPath();
ctxP.arc(p.x,p.y,p.r,0,Math.PI*2);
ctxP.fillStyle="rgba(0,255,255,0.5)";
ctxP.fill();
p.x+=p.dx;p.y+=p.dy;
if(p.x<0||p.x>canvasP.width)p.dx*=-1;
if(p.y<0||p.y>canvasP.height)p.dy*=-1;
});
requestAnimationFrame(animateParticles);
}
animateParticles();
window.addEventListener('resize',()=>{canvasP.width=window.innerWidth;canvasP.height=window.innerHeight;});

// ===== Mini Game =====
const canvasG=document.getElementById("gameCanvas");
const ctxG=canvasG.getContext("2d");
let player={x:50,y:200,w:40,h:40,img:new Image()};
player.img.src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACAAAAAgCAYAAABzenr0AAA...";
let obstacles=[];
let gravity=0.6,jump=-12,score=0,gameOver=false;
let leaderboardData=[{player:"Player1",score:120},{player:"Player2",score:105},{player:"Player3",score:90},{player:"Player4",score:75},{player:"Player5",score:60}];
function updateLeaderboard(){
const lb=document.querySelector("#leaderboard ol");
lb.innerHTML="";
leaderboardData.forEach(item=>{lb.innerHTML+=`<li>${item.player} - ${item.score}</li>`;});
}
updateLeaderboard();
function spawnObstacle(){let h=Math.random()*60+20; obstacles.push({x:canvasG.width,y:canvasG.height-h,w:30,h:h,img:new Image()}); obstacles[obstacles.length-1].img.src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACAAAAAgCAYAAABzenr0AAA...";}
function resetGame(){player.y=200;player.vy=0;obstacles=[];leaderboardData.push({player:"You",score:score});leaderboardData.sort((a,b)=>b.score-a.score);leaderboardData=leaderboardData.slice(0,5);updateLeaderboard();score=0;gameOver=false;}
document.addEventListener("keydown",e=>{if(e.code==="Space"){player.vy=jump;}});
canvasG.addEventListener("click",()=>{player.vy=jump;});
function updateGame(){
if(gameOver){resetGame();}
ctxG.clearRect(0,0,canvasG.width,canvasG.height);
player.vy+=gravity;player.y+=player.vy;
if(player.y+player.h>canvasG.height){player.y=canvasG.height-player.h;player.vy=0;gameOver=true;}
ctxG.drawImage(player.img,player.x,player.y,player.w,player.h);
if(Math.random()<0.02) spawnObstacle();
obstacles.forEach((obs,i)=>{
obs.x-=5;
ctxG.drawImage(obs.img,obs.x,obs.y,obs.w,obs.h);
if(player.x<obs.x+obs.w && player.x+player.w>obs.x && player.y<obs.y+obs.h && player.y+player.h>obs.y){gameOver=true;}
if(obs.x+obs.w<0){obstacles.splice(i,1);score++;}});
document.getElementById("score").innerText="Score: "+score;
requestAnimationFrame(updateGame);}
updateGame();
</script>
</body>
