<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pr1thv Hub - Anime & Games</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
body {
  margin:0; font-family:'Roboto', sans-serif;
  background: linear-gradient(135deg, #1f1c2c, #928dab);
  color:#fff;
  overflow-x:hidden;
  scroll-behavior:smooth;
}
h1,h2 {text-align:center; text-shadow:0 0 10px #00f,0 0 20px #0ff;}
#searchBar {display:block; margin:20px auto; padding:10px; width:90%; max-width:500px; border-radius:10px; border:none; font-size:18px; text-align:center; outline:none;}
.section {margin:20px auto; max-width:1200px;}
.cards {display:grid; grid-template-columns: repeat(auto-fill,minmax(180px,1fr)); gap:20px;}
.card {
  background: rgba(255,255,255,0.1);
  border-radius: 15px;
  overflow: hidden;
  text-align: center;
  transition: transform 0.5s, box-shadow 0.5s, opacity 1s;
  opacity:0; 
  transform: translateY(50px);
  box-shadow:0 0 10px #00f;
}
.card.show {
  opacity:1;
  transform: translateY(0);
}
.card:hover {
  transform: scale(1.1) rotateZ(1deg);
  box-shadow: 0 0 25px #0ff;
}
.card img {
  width: 100%;
  height: 200px;
  object-fit: cover;
  display: block;
  transition: transform 0.5s;
}
.card img:hover {
  transform: scale(1.05) rotateZ(-1deg);
}
.card h3 {margin:10px 0 5px 0;}
.card p {padding:0 10px 10px 10px; font-size:14px;}
canvas#particles {
  position:fixed; top:0; left:0; width:100%; height:100%; pointer-events:none; z-index:-1;
}
audio {display:block; margin:20px auto;}
</style>
</head>
<body>

<canvas id="particles"></canvas>

<h1>Pr1thv Hub - Anime & Games</h1>
<input id="searchBar" type="text" placeholder="Search anime or games..." onkeyup="searchItems()">

<div class="section">
<h2>ðŸŽ® Top Games</h2>
<div class="cards" id="gameCards"></div>
</div>

<div class="section">
<h2>ðŸŽŒ Top Anime</h2>
<div class="cards" id="animeCards"></div>
</div>

<audio src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" autoplay loop></audio>

<script>
// ===== JSON DATA =====
const games = [
  {name:"Roblox", img:"https://i.ibb.co/Xy4rYwK/roblox.jpg", desc:"Online multiplayer sandbox platform."},
  {name:"Minecraft", img:"https://i.ibb.co/4Yj2hW3/minecraft.jpg", desc:"Open-world sandbox game to build and explore."},
  {name:"MLBB", img:"https://i.ibb.co/0DScxMp/mlbb.jpg", desc:"5v5 multiplayer battle arena."},
  {name:"BGMI", img:"https://i.ibb.co/Fx9VjG1/bgmi.jpg", desc:"Battle royale survival shooter."},
  {name:"Genshin Impact", img:"https://i.ibb.co/3F1K3cD/genshin.jpg", desc:"Open-world RPG with anime-style graphics."},
  {name:"Fortnite", img:"https://i.ibb.co/m5M1GjG/fortnite.jpg", desc:"Battle royale with building mechanics."},
  {name:"Valorant", img:"https://i.ibb.co/SvB3Z4k/valorant.jpg", desc:"Tactical shooter with unique agents."},
  {name:"Free Fire", img:"https://i.ibb.co/7QQQhVt/freefire.jpg", desc:"Fast-paced battle royale game."},
  {name:"COD Mobile", img:"https://i.ibb.co/2snvHzc/codmobile.jpg", desc:"Call of Duty mobile FPS experience."},
  {name:"Among Us", img:"https://i.ibb.co/9VWtQwM/amongus.jpg", desc:"Multiplayer social deduction game."}
];
const anime = [
  {name:"Naruto", img:"https://i.ibb.co/YcYwN1J/naruto.jpg", desc:"A young ninja striving to become Hokage."},
  {name:"One Piece", img:"https://i.ibb.co/FhJmQ1d/onepiece.jpg", desc:"Pirate adventure searching for the ultimate treasure."},
  {name:"Attack on Titan", img:"https://i.ibb.co/9rqH7qG/aot.jpg", desc:"Humans fight Titans to survive."},
  {name:"Demon Slayer", img:"https://i.ibb.co/J2sYh7H/demonslayer.jpg", desc:"Tanjiro fights demons to save his sister."},
  {name:"Jujutsu Kaisen", img:"https://i.ibb.co/d4H0R8y/jjk.jpg", desc:"Students battle cursed spirits using jujutsu magic."},
  {name:"Death Note", img:"https://i.ibb.co/0mY2V5r/deathnote.jpg", desc:"A notebook kills anyone whose name is written."},
  {name:"Dragon Ball Z", img:"https://i.ibb.co/tCrz3T7/dbz.jpg", desc:"Epic battles of Saiyans defending Earth."},
  {name:"Bleach", img:"https://i.ibb.co/KyCz7dH/bleach.jpg", desc:"A teenager becomes a Soul Reaper."},
  {name:"Chainsaw Man", img:"https://i.ibb.co/f8tH6WZ/chainsaw.jpg", desc:"Devil hunters in a dark action world."},
  {name:"My Hero Academia", img:"https://i.ibb.co/kqV0R6v/mha.jpg", desc:"A boy trains to become a superhero."}
];

// ===== POPULATE CARDS =====
function populateCards(items, containerId){
  const container = document.getElementById(containerId);
  container.innerHTML = "";
  items.forEach(item=>{
    const card = document.createElement("div");
    card.className="card";
    card.innerHTML=`<img src="${item.img}" alt="${item.name}"><h3>${item.name}</h3><p>${item.desc}</p>`;
    container.appendChild(card);
    setTimeout(()=>card.classList.add("show"),100); // fade-in animation
  });
}
function searchItems(){
  const q = document.getElementById("searchBar").value.toLowerCase();
  const filteredGames = games.filter(g=>g.name.toLowerCase().includes(q));
  const filteredAnime = anime.filter(a=>a.name.toLowerCase().includes(q));
  populateCards(filteredGames,"gameCards");
  populateCards(filteredAnime,"animeCards");
}
populateCards(games,"gameCards");
populateCards(anime,"animeCards");

// ===== PARTICLE BACKGROUND =====
const canvas = document.getElementById('particles');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
const particles = [];
for(let i=0;i<100;i++){
  particles.push({x:Math.random()*canvas.width, y:Math.random()*canvas.height, r:Math.random()*2+1, dx:(Math.random()-0.5)/2, dy:(Math.random()-0.5)/2});
}
function animateParticles(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  particles.forEach(p=>{
    ctx.beginPath();
    ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
    ctx.fillStyle="rgba(0,255,255,0.5)";
    ctx.fill();
    p.x+=p.dx; p.y+=p.dy;
    if(p.x<0||p.x>canvas.width)p.dx*=-1;
    if(p.y<0||p.y>canvas.height)p.dy*=-1;
  });
  requestAnimationFrame(animateParticles);
}
animateParticles();
window.addEventListener('resize',()=>{canvas.width=window.innerWidth;canvas.height=window.innerHeight;});
</script>
</body>
    </html>
